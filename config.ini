[DEFAULT]
# Cấu hình cho Tool Tạo Giấy Khen Tự Động
# GĐPT TP Đà Nẵng

[PATHS]
# Đường dẫn các thư mục
input_folder = input
output_folder = output
template_folder = templates
temp_folder = temp
log_folder = logs

[CERTIFICATE]
# === THÔNG TIN CỐ ĐỊNH - SẼ XUẤT HIỆN TRÊN TẤT CẢ GIẤY KHEN ===

# Tiêu đề chính của giấy khen
default_title = CHỨNG CHỈ TRÚNG CÁCH
default_subtitle = BẬC HƯỚNG THIỆN

# Tên tổ chức
organization = GIA ĐÌNH PHẬT TỬ VIỆT NAM
location = TP ĐÀ NẴNG

# === CÁC PLACEHOLDER CHÍNH ===

# Cơ quan cấp - Thay thế <<Do>>
# Ví dụ: Ban Hướng Dẫn GĐPT TP Đà Nẵng
# Ví dụ: Ban Hướng Dẫn GĐPT Quận Hải Châu
issued_by = Ban Hướng Dẫn GĐPT TP Đà Nẵng

# Nơi cấp - Thay thế <<Tai>>
# Ví dụ: Đà Nẵng
# Ví dụ: Quận Hải Châu, TP Đà Nẵng
issued_at = Đà Nẵng

# Ngày cấp - Thay thế <<Ngay>>
# Format: ngày DD tháng MM năm YYYY
# Để trống thì sẽ tự động lấy ngày hiện tại
# Ví dụ: ngày 15 tháng 12 năm 2024
issued_date = ngày 15 tháng 12 năm 2024

# Giá trị khi không có pháp danh - Thay thế <<Pháp_danh>> khi Excel trống
# Ví dụ: Không có, Chưa có, (trống)
no_dharma_name = Không có

[PLACEHOLDERS]
# === PLACEHOLDER TÙY CHỈNH ===
# Tạo các placeholder bổ sung theo nhu cầu
# Format: tên_placeholder = giá trị
# Sẽ tạo thành <<tên_placeholder>> trong Word template

# Thông tin bổ sung (có thể thêm nếu cần)
# ten_chua = Chùa Phổ Đà
# dia_chi = 123 Đường ABC, Hải Châu, Đà Nẵng
# dien_thoai = 0236.xxx.xxxx

[OUTPUT]
# === CẤU HÌNH OUTPUT ===

# Có tạo file PDF riêng lẻ không
create_individual_pdfs = true

# Có gộp tất cả thành 1 file PDF không
create_combined_pdf = true

# Format tên file output
filename_format = GiayKhen_%Y%m%d_%H%M%S

# Có đánh số trang không
add_page_numbers = true

[EXCEL]
# === CẤU HÌNH ĐỌC FILE EXCEL ===

# Dữ liệu bắt đầu từ hàng nào (1-based, ví dụ: 5 = hàng thứ 5)
header_row = 5

# Các cột bắt buộc phải có trong Excel
required_columns = Họ và tên,Pháp danh,Năm sinh,Đơn vị

# Lọc dữ liệu theo cột và giá trị
# Ví dụ: Chỉ lấy những người có Ghi chú = "Hải Châu"
filter_column = Ghi chú
filter_value = Hải Châu

[LOGGING]
# === CẤU HÌNH LOG ===

# Mức độ log: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Có ghi log ra file không
log_to_file = true

# Có hiển thị log trên console không
log_to_console = true

# === GHI CHÚ HƯỚNG DẪN ===
# 
# PLACEHOLDER TRONG WORD TEMPLATE:
# 
# Từ Excel (tự động thay đổi theo từng người):
#   <<Họ_và_tên>>  - Họ tên từ cột "Họ và tên"
#   <<Pháp_danh>>   - Pháp danh từ cột "Pháp danh" (nếu trống thì dùng no_dharma_name)
#   <<Năm_sinh>>    - Năm sinh từ cột "Năm sinh"
#   <<Đơn_vị>>      - Đơn vị từ cột "Đơn vị"
# 
# Từ Config (cố định cho tất cả):
#   <<Do>>    - Cơ quan cấp (issued_by)
#   <<Tai>>   - Nơi cấp (issued_at)  
#   <<Ngay>>  - Ngày cấp (issued_date)
# 
# Tùy chỉnh (từ section PLACEHOLDERS - nếu có):
#   (hiện tại không có placeholder nào)
# 
# VÍ DỤ TRONG WORD TEMPLATE:
# 
# Chứng nhận: <<Họ_và_tên>>
# Pháp danh: <<Pháp_danh>> 
# Sinh năm: <<Năm_sinh>>
# Hiện đang sinh hoạt tại: <<Đơn_vị>>
# Đã trúng cách kỳ thi Hướng Thiện...
# 
# Do: <<Do>>
# Tại: <<Tai>>, <<Ngay>>
# 
# === KẾT THÚC GHI CHÚ ===